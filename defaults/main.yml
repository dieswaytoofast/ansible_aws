---

# These can be passed on the command line, or be part of a config file. Up to you

# Default region for instances
ansible_aws_region: us-east-1

# Default server subtype
ansible_aws_server_subtype: default

# Default paths
ansible_aws_paths:
  aws: /usr/local/bin/aws

ansible_aws_get_info: false
ansible_aws_launch: false
ansible_aws_launch_with_subtypes: false
ansible_aws_load_config: false
ansible_aws_login_to_ecr: false
ansible_aws_push_to_ecr: false