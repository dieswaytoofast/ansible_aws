---

# These can be passed on the command line, or be part of a config file. Up to you

# Default region for instances
ansible_aws_region: us-east-1

# Whether to download configuration params from S3
ansible_aws_get_config_from_s3: false

# The S3 url in which the config YAML file is stored
#ansible_aws_s3_url: s3://some_url_here    #e.g. s3://bucketname_foo/a/complicated/key/here

# The YAML config filename. Note that this needs to by YAML
#ansible_aws_config_file: some_filename_here.yml   # e.g. ansible_aws_config.yml

# Default paths
ansible_aws_paths:
  aws: /usr/local/bin/aws
